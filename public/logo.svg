<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Sixarms Logo - A hexagonal design representing "Six Arms" -->

  <!-- Background glow effect -->
  <defs>
    <linearGradient id="armGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Central hexagon core -->
  <polygon
    points="32,12 46,22 46,42 32,52 18,42 18,22"
    fill="#0a0e14"
    stroke="url(#armGradient)"
    stroke-width="2"
  />

  <!-- Six arms extending from center -->
  <g filter="url(#glow)">
    <!-- Top arm -->
    <line x1="32" y1="22" x2="32" y2="8" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Top-right arm -->
    <line x1="40" y1="26" x2="52" y2="16" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom-right arm -->
    <line x1="40" y1="38" x2="52" y2="48" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom arm -->
    <line x1="32" y1="42" x2="32" y2="56" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Bottom-left arm -->
    <line x1="24" y1="38" x2="12" y2="48" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round"/>
    <!-- Top-left arm -->
    <line x1="24" y1="26" x2="12" y2="16" stroke="url(#armGradient)" stroke-width="3" stroke-linecap="round"/>
  </g>

  <!-- Inner detail - smaller hexagon -->
  <polygon
    points="32,24 38,28 38,36 32,40 26,36 26,28"
    fill="url(#armGradient)"
    opacity="0.8"
  />

  <!-- Center dot -->
  <circle cx="32" cy="32" r="3" fill="#0a0e14"/>
</svg>
